<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}">User Login</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{../bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br/>
        <p class="h2 text-center">All customers</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Customer name</th>
                <th>Phone number</th>
                <th>Registration/Update date</th>
                <th>Info</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customersViewModel}">
                <th scope="row" th:text="${customer.getId()}"></th>
                <td th:text="${customer.getName()}"></td>
                <td th:text="${customer.getPhoneNumber()}"></td>
                <td th:text="${customer.getDate()}"></td>
                <td>
                    <button type="button" class="btn btn-info">
                        <a th:href="@{/customer/info/{id}(id=${customer.getId()})}" th:text="Info"></a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{../jquery/jquery.min.js}"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{../js/request.js}"></script>
</body>
</html>
