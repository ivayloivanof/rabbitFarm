<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<form method="post" th:fragment="car-add-form" th:object="${carBindingModel}">
    <div th:if="${error} != null" th:text="${error}"></div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carRegistrationNumber')}? 'has-danger'">
        <label for="carRegistrationNumber">Car Registration Number</label>
        <input
                type="text"
                class="form-control"
                id="carRegistrationNumber"
                aria-describedby="carRegistrationNumberHelp"
                name="carRegistrationNumber"
                th:field="*{carRegistrationNumber}"/>
        <small
                id="carRegistrationNumberHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carRegistrationNumber')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carMake')}? 'has-danger'">
        <label for="carMake">Car Make</label>
        <input
                type="text"
                class="form-control"
                id="carMake"
                aria-describedby="carMakeHelp"
                name="carMake"
                th:field="*{carMake}"/>
        <small
                id="carMakeHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carMake')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carModel')}? 'has-danger'">
        <label for="carModel">Car Model</label>
        <input
                type="text"
                class="form-control"
                id="carModel"
                aria-describedby="carModelHelp"
                name="carModel"
                th:field="*{carModel}"/>
        <small
                id="carModelHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carModel')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carType')}? 'has-danger'">
        <label for="carType">Car Type</label>
        <select id="carType" class="form-control" aria-describedby="carTypeHelp" name="carType" th:field="*{carType}">
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).BUS}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).BUS}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).CAR}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).CAR}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).JEEP}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).JEEP}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).PICAP}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).PICAP}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).VAN}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).VAN}"></option>
        </select>
        <small
                id="carTypeHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carType')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group">
        <label for="customerId">Customer</label>
        <select id="customerId" class="form-control" name="customerId">
            <option th:each="customerView : ${customersViewModel}"
                    th:value="${customerView.getId()}"
                    th:text="${customerView.getName() + ' (' + customerView.getPhoneNumber() +')'}"></option>
        </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-secondary">Add car</button>
</form>

<form method="post" th:fragment="car-edit-form" th:object="${carBindingModel}" class="col-5">
    <div th:if="${error} != null" th:text="${error}"></div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carRegistrationNumber')}? 'has-danger'">
        <label for="carRegistrationNumber">Car Registration Number</label>
        <input
                type="text"
                class="form-control"
                id="carRegistrationNumber"
                aria-describedby="carRegistrationNumberHelp"
                name="carRegistrationNumber"
                th:value="${car.getCarRegistrationNumber()}"/>
        <small
                id="carRegistrationNumberHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carRegistrationNumber')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carMake')}? 'has-danger'">
        <label for="carMake">Car Make</label>
        <input
                type="text"
                class="form-control"
                id="carMake"
                aria-describedby="carMakeHelp"
                name="carMake"
                th:value="${car.getCarMake()}"/>
        <small
                id="carMakeHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carMake')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carModel')}? 'has-danger'">
        <label for="carModel">Car Model</label>
        <input
                type="text"
                class="form-control"
                id="carModel"
                aria-describedby="carModelHelp"
                name="carModel"
                th:value="${car.getCarModel()}"/>
        <small
                id="carModelHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carModel')}" th:text="${error}">Error
        </small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carType')}? 'has-danger'">
        <label for="carType">Car Type</label>
        <select
                id="carType"
                class="form-control"
                aria-describedby="carTypeHelp"
                name="carType">
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).BUS}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).BUS}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).CAR}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).CAR}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).JEEP}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).JEEP}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).PICAP}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).PICAP}"></option>
            <option
                    th:value="${T(bg.car_wash.areas.car.entities.CarType).VAN}"
                    th:text="${T(bg.car_wash.areas.car.entities.CarType).VAN}"></option>
        </select>
        <small
                id="carTypeHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carType')}" th:text="${error}">Error
        </small>
    </div>
    <input
            type="hidden"
            class="form-control"
            id="id"
            name="id"
            th:value="${car.getId()}"/>
    <input th:if="${car.getOwner() != null}"
           type="hidden"
           class="form-control"
           id="customerId"
           name="customerId"
           th:value="${car.getOwner().getId()}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-secondary">Edit car</button>
</form>

<form method="post" th:fragment="car-search-form" th:object="${carSearchBindingModel}">
    <div th:if="${error} != null" th:text="${error}"></div>
    <div class="form-group" th:classappend="${#fields.hasErrors('carRegistrationNumber')}? 'has-danger'">
        <label for="carSearch">Search car</label>
        <input
                type="text"
                class="form-control"
                id="carSearch"
                aria-describedby="carSearchHelp"
                name="carRegistrationNumber"
                th:field="*{carRegistrationNumber}"/>
        <small
                id="carSearchHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('carRegistrationNumber')}" th:text="${error}">Error
        </small>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-secondary">Search car</button>
</form>


<form method="post" th:fragment="customer-add-form" th:object="${customerAddFormBindingModel}" class="col-8">
    <div class="form-group">
        <label for="id">Add customer</label>
        <select id="id" class="form-control" name="id">
            <option th:each="customerView : ${customersViewModel}"
                    th:value="${customerView.getId()}"
                    th:text="${customerView.getName() + ' (' + customerView.getPhoneNumber() +')'}"></option>
        </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-secondary">Add customer</button>
</form>

</body>
</html>
