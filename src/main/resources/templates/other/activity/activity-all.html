<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{../bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br/>
        <p class="h2 text-center">All activities</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Activity name</th>
                <th>Activity price</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity : ${activitiesViewModel}">
                <th scope="row" th:text="${activity.getId()}"></th>
                <td th:text="${activity.getActivityName()}"></td>
                <td th:text="${activity.getActivityPrice()}"></td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <a th:href="@{/activity/edit/{id}(id=${activity.getId()})}" th:text="Edit"></a>
                    </button>
                    <button type="button" class="btn btn-danger" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/activity/delete/{id}(id=${activity.getId()})}" th:text="Delete"></a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{../jquery/jquery.min.js}"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{../js/request.js}"></script>
</body>
</html>
